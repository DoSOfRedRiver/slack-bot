group 'com.gmail.dosofredriver'
version '0.1'
description = 'An bot project for Slack'

apply plugin: 'scala'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'io.spray:spray-json_2.11:1.3.2'
    compile 'org.scalaj:scalaj-http_2.11:2.3.0'
    //compile 'com.typesafe.akka:akka-http-experimental_2.11:2.4.4'
    compile 'io.backchat.hookup:hookup_2.11:0.4.2'
    //compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    //compile 'javax.websocket:javax.websocket-client-api:1.1'
    testCompile 'org.scalatest:scalatest_2.11:3.0.0-M15'
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalamock:scalamock-scalatest-support_2.11:3.2.2'
    testRuntime 'org.pegdown:pegdown:1.6.0'
}